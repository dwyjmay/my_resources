<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        svg{width: auto; height: auto;}

    </style>

<body>
<!-- fill 값을 설정하지 않으면 기본 검정색으로 설정 됨.
<svg width="480" height="240" viewBox="0 0 480 240"  xmlns="http://www.w3.org/2000/svg">
    <rect width="480" height="240" fill="#3d87fb"></rect>
</svg>

&lt;!&ndash; 뷰포트 내부 특정 지점으로 위치 이동도 가능&ndash;&gt;
<svg width="480" height="240" viewBox="0 0 480 240"  xmlns="http://www.w3.org/2000/svg">
    <rect width="480" height="240" fill="#3d87fb" x="20" y="40"></rect>
</svg>

&lt;!&ndash; 모서리 둥글기 설정 가능&ndash;&gt;
<svg class="face">
    <rect width="480" height="240" fill="#3d87fb" x="20" y="40" rx="20" ry="20"></rect>
</svg>-->



<svg>
    <rect width="480" height="240" fill="#3d87fb" />
</svg>
