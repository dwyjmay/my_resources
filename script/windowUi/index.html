<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>window객체에 생성한 uiux, uiutil 활용해보기</title>
    <script src="/static/js/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/common.css">
    <script src="../../static/js/ui.js"></script>
    <script src="../../static/js/jquery-ui.min-1.13.2.js"></script> <!-- easing을 위한 스크립트-->
    <style>
        .styleA{display: inline-block; margin:10px 0; padding:4px; background: #e0e2e6; color:#111; border-radius: 6px;}
        .check-type{margin-bottom:10px; margin-right: 10px;}
        .check-type:last-child{margin-bottom:0; margin-right: 0;}
    </style>
</head>
<body>
<main>
    <section class="section">
        <h1>scrollTop</h1>
        <span id="targetElement" class="styleA">영역A</span>
        <div style="min-height:100vh; background:#e9e9e9"></div>
        <a href="javascript:;" class="styleA" onclick="uiUtil.scrollMove('#targetElement',2000,'','',myfunc); "> 이동버튼</a>
    </section>
    <section class="section">
        <h1>체크박스 선택</h1>
        <div class="check-type">
            <input type="checkbox" name="checkAll" id="check-all">
            <label for="check-all">전체 선택</label>
        </div>
        <span class="check-type">
            <input type="checkbox" name="checkAll" id="check1" class="check-list">
            <label for="check1">선택항목 1</label>
        </span>
        <span class="check-type">
            <input type="checkbox" name="checkAll" id="check2" class="check-list">
            <label for="check2">선택항목 2</label>
        </span>
        <span class="check-type">
            <input type="checkbox" name="checkAll" id="check3" class="check-list">
            <label for="check3">선택항목 3</label>
        </span>

        <div style="margin-top:10px; padding:10px; display: inline-block; background: #fa7b78; border-radius: 10px; color:#fff; font-weight: 600;" onclick="uiUtil.chkClear('.check-list')">체크를 해제하고 싶으면 여기를 누르세요.</div>
    </section>
    <section class="section">
        <h1>정리해야 할 것들</h1>
        1.setCookie, getCookie

        2.imgPreLoad

        3.numberWithComma

        4.otherClickLayerHide
    </section>
</main>
<script>
    uiUtil.chkAll('#check-all','.check-list')

    function myfunc(){
        console.log('예시입니다.')
    }
</script>
</body>
</html>
