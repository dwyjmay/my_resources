<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>window객체에 생성한 uiux, uiutil 활용해보기</title>
    <script src="/static/js/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/common.css">
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="../../static/js/ui.js"></script>
    <script src="../../static/js/jquery-ui.min-1.13.2.js"></script> <!-- easing을 위한 스크립트-->
    <style>
        .styleA{display: inline-block; margin:10px 0; padding:4px; background: #e0e2e6; color:#111; border-radius: 6px;}
    </style>
</head>
<body>
<main>
    <section class="section">
        <h1>scrollTop</h1>
        <span id="targetElement" class="styleA">영역A</span>
        <div style="min-height:100vh; background:#e9e9e9"></div>
        <a href="javascript:;" class="styleA" onclick="uiUtil.scrollMove('#targetElement',2000,'','',myfunc); "> 이동버튼</a>
    </section>
</main>
<script>
    function myfunc(){
        console.log('예시입니다.')
    }
</script>
</body>
</html>
