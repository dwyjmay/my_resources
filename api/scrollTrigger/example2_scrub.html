<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <script src="../../static/js/gsap.min.js"></script>
    <script src="../../static/js/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="topArea"></div>
<div class="boxArea a">a</div>
<div class="boxArea b">b</div>
<div class="boxArea c">c</div>
<div class="boxArea ghost">c</div>
<div class="boxArea"></div>
<script>
    let tl = gsap.timeline({
        scrollTrigger: {
            markers: true,
            trigger: '.b',
            start: "10px center",
            endTrigger: ".c",
            end: "top 100px",
            scrub: 1,
            //toggleActions:"restart pause resume reverse",
        }
    })

    tl.to(".c", {
        x: 200, duration: 2, rotate: 360
    }).to(".c", {
        background: "cornflowerblue",
        duration: 1
    }).to(".c", {
        x: 0,
        duration: 10,
        background: "yellow"
    })
