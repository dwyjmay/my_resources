<script>
<!--   이렇게 작성 하면 해당영역으로 스크롤을 내렸을 때 반응하는게 아니라  바로 동작 함 !! -->

/* 해당영역에 맞게 특정 스크롤트리거를 일으키는 방법  + 한번만 실행됨*/
    /*gsap.registerPlugin(ScrollTrigger)
    gsap.to(".box2",{
        scrollTrigger:".box2",
        x:400,
        duration:2
    })*/


    gsap.to(".b",{
        //viewport에 도착했을 때 마다 무언가를 적용하려면 scrollTrigger:{} 인 obect로 만들기
        scrollTrigger:{
            //marker를 표시해준다
            markers : true,
            trigger:'.b', //start 기준점을  잡을 element 지정
        //     start 속성
            //지정을 따로 하지않을경우 보통 페이지 스크롤 시 trigger요소가 viewport 최하단에 도달 했을 때 시작함
            // 이 시작점을 조정하고 싶을 때 쓰는 속성
            // top, bottom, center,     pixel, percentages(relative) 가능
            /*
            * ex1)
            * start : "top center" =>  top(of the trigger element) center(of the view port) => 트리거 요소의 top 부분이 viewport 의 중간을 지날 때를 시작 기준점으로!!
            * start : "20px(relative to trigger element) 80%(relative to viewport)"
            * */
            start : "20px 50%", //값을 하나만 넣을 경우 viewport 기준 설정
            endTrigger : ".c",
            end : "-100px 20%",
            /*
            ex1)end : "-100px(of the endTrigger element) 100px(relative to view port)"
            ex2) end : +=300 이런 식으로 쓰게되면 start 기준점에서 +=300(px 안써도 됨) 떨어진 곳을 end 기준점으로 삼고
            이때 scroll-start 지점이  곧 scroll-end지점이 된다.
            ex3) end : () => "+=" +
                            document.querySelector('.c').offsetWidth,  이때 css로 설정된 요소의 높이가 height: 20vh라면 브라우저 창을 조절 할 때마다 end 포인트가 다시 설정될 것
*/
            toggleActions:"restart pause resume reverse",
            toggleClass : 'red'
            //toggleAcctions 의 각 4자리에 올 수 있는 값 : play, pause, resume, reverse, restart, reset, complete, none
            /* 각 자리의 뜻 ●,☆,★,■
            * ● : onEnter -> trigger 요소의 start 기준점이  scroll-start에 막 진입했을 때
            * ☆ : onLeave -> endTrigger요소의 end 기준점이 scroll-end에 도달했을 때 (endTrigger요소를 지정하지 않았을 때는 trigger요소에 지정한 end 기준점)
            * ★ : onEnterBack -> onLeave 이벤트 후 다시 endTrigger요소의 end기준점이 scroll-end에 다시 진입했을 때
            * ■ : onLeaveBack -> trigger 요소의 start 기준점이 scroll-start에 다시 도달했을 때
            * */
            /*
            * restart : each time it enters the viewport ..refresh
            * pause : 아직 진행 중이어도 그 위치에서 멈춤
            * resume :  멈춘 상태에 이어서 다시 재생
            * */
        }
        ,x:600,duration:6,})
