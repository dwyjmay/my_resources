<!doctype html>
<html>
<head>
    <title>Pinchzoom.js Demo</title>

    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script type="text/javascript" src="pinch-zoom.umd.js"></script>
</head>
<body>

<!--
github : https://github.com/manuelstofer/pinchzoom
js 파일 빠짐 ㅜ

https://unpkg.com/browse/pinch-zoom-js@2.3.5/ 에서
/dist/pinch0zoom.umd.js

https://unpkg.com/pinch-zoom-js@2.3.5/dist/pinch-zoom.umd.min.js
https://unpkg.com/pinch-zoom-js@2.3.5/dist/pinch-zoom.umd.js
-->

    <div class="page pinch-zoom-parent">
        <div class="pinch-zoom">
            <div class="description">
                <h1>Pinchzoom.js</h1>
                <p>
                    Multi-touch zoom in Javascript
                </p>
            </div>
            <img src="../../static/images/bellygom1020x500.jpg"/>
        </div>
    </div>

    <script type="text/javascript">
      var el = document.querySelector('div.pinch-zoom');
      new PinchZoom.default(el, {});
    </script>

</body>
</html>
